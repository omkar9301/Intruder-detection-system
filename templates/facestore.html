<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Capture System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Face Capture System</h1>

        <!-- Message Display Section -->
        {% if message %}
        <div class="alert alert-success text-center">
            {{ message }}
        </div>
        {% endif %}

        <p class="text-center">Enter your user ID to start capturing your face data.</p>
        <form id="captureForm" method="POST" action="/capture">
            <div class="mb-3">
                <label for="face_id" class="form-label">User ID</label>
                <input type="text" class="form-control" id="face_id" name="face_id" placeholder="Enter your User ID" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Start Capture</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/index" class="btn btn-secondary">Home</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
