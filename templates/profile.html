<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .profile-container:hover {
            transform: scale(1.05);
        }

        .back-button {
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        .profile-header i {
            font-size: 4rem;
            color: #4CAF50;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #555;
        }

        .profile-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="profile-container animated fadeIn">
    <div class="profile-header">
        <i class="fas fa-user-circle"></i>
        <h2>User Profile</h2>
    </div>

    <div class="profile-info">
        <p><label>Email:</label> {{ user['email'] }}</p>
        <p><label>Username:</label> {{ user['username'] }}</p>
        <p><label>Phone no:</label> {{ user['phone_no'] }}</p>
        <p><label>Address:</label> {{ user['R_address'] }}</p>
        <p><label>Age:</label> {{ user['age'] }}</p>
        <p><label>Date of Birth:</label> {{ user['dob'] }}</p>
    </div>

    <div class="text-center">
        <a href="javascript:history.back()" class="btn btn-primary back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
